<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gerenciamento escolar">
    <meta name="keywords" content="Sistema, Escola, Gestão, Organização, Alunos, Professores, Turmas">
    <title>EasyClass - Turmas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/global/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/global/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/global/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/global/global.css">
    <link rel="stylesheet" href="./assets/css/global/main-pages.css">
</head>
<body>
   <header>
        <nav>
            <div id="logo">
                <a href="escolha.html"><img src="./assets/images/global/logo.png" alt="Logo EasyClass"></a>
            </div>
           <div id="links">
                <a href="professores.html">Professores</a>
                <a href="alunos.html">Alunos</a>
                <a href="turmas.html">Turmas</a>
           </div>
        </nav>
    </header>
    <section id="main-page">
        <h1>Todas as turmas em um só lugar!</h1>
          <div id="buttons">
            <button id="btn-cadastrar">Cadastrar turma</button>
            <button id="btn-listar">Listar turmas</button>
          </div>
          <div id="image">
            <img src="./assets/images/pages/turmas/turma.png" alt="">
         </div>
    </section>
    <section id="cadastra-turma">
        <dialog id="modal-cadastro">
            <form id="form-cadastra-turma" class="forms">
                <label for="materia">Matéria:</label><br>
                <input type="text" name="materia" id="materia" required><br>
                <label for="descricao">Descrição:</label><br>
                <input type="text" name="descricao" id="descricao"><br>
                <label for="professor_id">Professor:</label><br>
                <select class="professor-select" name="professor_id" id="professor_id" required>
                    <option value="" selected disabled>Escolha um professor</option>
                </select><br>
                <label for="status">Status:</label><br>
                <select name="status" id="status" required>
                    <option value="" selected disabled>Qual status da turma?</option>
                    <option value="1">ativa</option>
                    <option value="0">inativa</option>
                </select><br>
                 <button type="submit" id="cadastrar" class="btn-submit">Cadastrar</button>
                <button type="button" id="fechar-cadastro" class="btn-fechar">Fechar</button>
            </form>
        </dialog>
    </section>
    <section id="atualiza-turma">
        <dialog id="modal-atualizacao">
            <form id="form-atualiza-turma" class="forms">
                <input type="hidden" name="id-turma" id="id-turma">
                <label for="update-materia">Matéria:</label><br>
                <input type="text" name="update-materia" id="update-materia"><br>
                <label for="update-descricao">Descrição:</label><br>
                <input type="text" name="update-descricao" id="update-descricao"><br>
                 <label for="professor_id">Professor:</label><br>
                <select class="professor-select" name="update-professor_id" id="update-professor_id"></select><br>
                <label for="update-status">Status:</label><br>
                <select name="update-status" id="update-status">
                    <option value="1">ativa</option>
                    <option value="0">inativa</option>
                </select><br>
                <button type="submit" id="atualizar" class="btn-submit">Atualizar</button>
                <button type="button" id="fechar-atualizacao" class="btn-fechar">Fechar</button>
            </form>
        </dialog>
    </section>
     <section id="turmas-container" class="container-tabelas">
        <table id="tabela-turmas" class="tabelas">
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/pages/turmas/turmas.js"></script>
</body>
