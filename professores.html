<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gerenciamento escolar">
    <meta name="keywords" content="Sistema, Escola, Gestão, Organização, Alunos, Professores, Turmas">
    <title>EasyClass - Professores</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/global/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/global/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/global/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/global/global.css">
    <link rel="stylesheet" href="./assets/css/global/main-pages.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <a href="escolha.html"><img src="./assets/images/global/logo.png" alt="Logo EasyClass"></a>
            </div>
           <div id="links">
                <a href="professores.html">Professores</a>
                <a href="alunos.html">Alunos</a>
                <a href="turmas.html">Turmas</a>
           </div>
        </nav>
    </header>
    <section id="main-page">
        <h1>Todos os professores em um só lugar!</h1>
        <div id="buttons">
            <button id="btn-cadastrar">Cadastrar professor</button>
            <button id="btn-listar">Listar professores</button>
        </div>
         <div id="image">
            <img src="./assets/images/pages/professores/professora.png" alt="">
         </div>
    </section>
    <section id="cadastra-professor">
        <dialog id="modal-cadastro">
            <form id="form-cadastra-professor" class="forms">
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome do professor"><br>
                <label for="idade">Idade:</label><br>
                <input type="text" name="idade" id="idade" required placeholder="Digite a idade do professor"><br>
                <label for="materia">Matéria:</label><br>
                <input type="text" name="materia" id="materia" required placeholder="Digite a idade do professor"><br>
                <label for="observacoes">Observação:</label><br>
                <textarea type="text" name="observacoes" id="observacoes" placeholder="Digite alguma observação caso houver"></textarea><br>
                <input type="submit" value="Cadastrar">
                <button id="fechar-cadastro" class="btn-fechar">Fechar</button>
            </form>
        </dialog>
    </section>
    <section id="atualiza-professor">
        <dialog id="modal-atualizacao">
            <form id="form-atualiza-professor" class="forms">
                <input type="hidden" name="id-professor" id="id-professor">
                <label for="update-nome">Nome:</label><br>
                <input type="text" name="update-nome" id="update-nome"><br>
                <label for="update-idade">Idade:</label><br>
                <input type="text" name="update-idade" id="update-idade"><br>
                <label for="update-materia">Matéria:</label><br>
                <input type="text" name="update-materia" id="update-materia"><br>
                <label for="update-observacoes">Observação:</label><br>
                <textarea type="text" name="update-observacoes" id="update-observacoes"></textarea><br>
                <input type="submit" value="Atualizar">
                <button id="fechar-atualizacao" class="btn-fechar">Fechar</button>
            </form>
        </dialog>
    </section>
    <section id="professores-container" class="container-tabelas">
        <table id="tabela-professores" class="tabelas">
        </table>
    </section>
    <script src="./assets/js/pages/professores/professores.js"></script>
</body>
